# See https://wiki.hyprland.org/Configuring/Binds/
# Custom keybinds - these override end_4 defaults where they conflict

# Disable "tap Super alone" launcher trigger
unbind = Super, Super_L
unbind = Super, Super_R

# Remap Super+D from maximize to launcher
bind = Super, D, global, quickshell:searchToggle # Launcher
bind = Super+Alt, D, fullscreen, 1 # Maximize

#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

#!
##! hy3 Focus (vim keys)
bind = Super, h, hy3:movefocus, l # Focus left
bind = Super, l, hy3:movefocus, r # Focus right
bind = Super, k, hy3:movefocus, u # Focus up
bind = Super, j, hy3:movefocus, d # Focus down

##! hy3 Focus (arrows)
unbind = Super, Left
unbind = Super, Right
unbind = Super, Up
unbind = Super, Down
bind = Super, Left, hy3:movefocus, l # [hidden]
bind = Super, Right, hy3:movefocus, r # [hidden]
bind = Super, Up, hy3:movefocus, u # [hidden]
bind = Super, Down, hy3:movefocus, d # [hidden]

##! hy3 Move Window (vim keys)
bind = Super+Shift, h, hy3:movewindow, l # Move left
bind = Super+Shift, l, hy3:movewindow, r # Move right
bind = Super+Shift, k, hy3:movewindow, u # Move up
bind = Super+Shift, j, hy3:movewindow, d # Move down

##! hy3 Move Window (arrows)
unbind = Super+Shift, Left
unbind = Super+Shift, Right
unbind = Super+Shift, Up
unbind = Super+Shift, Down
bind = Super+Shift, Left, hy3:movewindow, l # [hidden]
bind = Super+Shift, Right, hy3:movewindow, r # [hidden]
bind = Super+Shift, Up, hy3:movewindow, u # [hidden]
bind = Super+Shift, Down, hy3:movewindow, d # [hidden]

##! hy3 Groups
bind = Super, v, hy3:makegroup, v # Vertical split
bind = Super, w, hy3:makegroup, tab # Tabbed mode
unbind = Super, S
bind = Super, S, hy3:changegroup, toggletab # Toggle stacking
bind = Super, e, hy3:changegroup, untab # Remove from tab
bind = Super, a, hy3:changefocus, raise # Focus prev tab
bind = Super, z, hy3:changefocus, lower # Focus next tab

#!
##! end_4 Remapped
# These are end_4 functions remapped to avoid hy3 conflicts
bindd = Super+Alt, A, Toggle left sidebar, global, quickshell:sidebarLeftToggle # Left sidebar
bindd = Super+Alt, S, Toggle scratchpad, togglespecialworkspace, # Scratchpad
bindd = Super+Alt, V, Clipboard history, global, quickshell:overviewClipboardToggle # Clipboard
bind = Super+Alt, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "google-chrome-stable" "zen-browser" "firefox" "brave" "chromium" # Browser
bind = Super+Alt, E, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "dolphin" "nautilus" "nemo" "thunar" # File manager
bindd = Super+Alt, J, Toggle bar, global, quickshell:barToggle # Toggle bar
bindd = Super+Alt, K, Toggle keyboard, global, quickshell:oskToggle # On-screen keyboard
bindd = Super+Alt, L, Lock screen, exec, loginctl lock-session # Lock
bind = Super+Alt, X, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "kate" "gnome-text-editor" "emacs" # Text editor

#!
##! Screenshot
bind = Super, Home, global, quickshell:regionScreenshot # Screen snip

##! Custom Scripts
bind = Super, X, exec, ~/.config/hypr/custom/scripts/script-menu.sh # Script menu
bind = Super+Ctrl, L, exec, ~/.config/hypr/custom/scripts/load-layout.sh default # [hidden]
bind = Super+Ctrl+Shift, D, exec, ~/.config/hypr/custom/scripts/load-layout.sh dev # [hidden]
bind = Super+Ctrl+Shift, P, exec, ~/.config/hypr/custom/scripts/load-layout.sh productivity # [hidden]

##! Resize Mode
bind = Super, R, submap, resize # Enter resize mode
submap = resize
binde = , left,  resizeactive, -20 0 # [hidden]
binde = , right, resizeactive, 20 0 # [hidden]
binde = , up,    resizeactive, 0 -20 # [hidden]
binde = , down,  resizeactive, 0 20 # [hidden]
binde = , h,  resizeactive, -20 0 # [hidden]
binde = , l, resizeactive, 20 0 # [hidden]
binde = , k,    resizeactive, 0 -20 # [hidden]
binde = , j,  resizeactive, 0 20 # [hidden]
bind = Super, R, submap, global # [hidden]
bind = , escape, submap, global # [hidden]
submap = global

##! Send to Workspace
bind = Super+Shift, 1, movetoworkspace, 1 # [hidden]
bind = Super+Shift, 2, movetoworkspace, 2 # [hidden]
bind = Super+Shift, 3, movetoworkspace, 3 # [hidden]
bind = Super+Shift, 4, movetoworkspace, 4 # [hidden]
bind = Super+Shift, 5, movetoworkspace, 5 # [hidden]
bind = Super+Shift, 6, movetoworkspace, 6 # [hidden]
bind = Super+Shift, 7, movetoworkspace, 7 # [hidden]
bind = Super+Shift, 8, movetoworkspace, 8 # [hidden]
bind = Super+Shift, 9, movetoworkspace, 9 # [hidden]
bind = Super+Shift, 0, movetoworkspace, 10 # [hidden]

##! Scratchpad
bind = Super, grave, togglespecialworkspace, magic # Toggle scratchpad
bind = Super+Shift, grave, movetoworkspace, special:magic # Send to scratchpad

##! Window Switching
bind = Alt, TAB, cyclenext, # Next window
bind = Alt+Shift, TAB, cyclenext, prev # Prev window
